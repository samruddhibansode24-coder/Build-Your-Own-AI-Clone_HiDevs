<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Chatbot</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .chat-container {
      width: 90%;
      max-width: 450px;
      background: #fff;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      height: 85vh;
    }

    .chat-header {
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      padding: 5px 0;
      border-bottom: 1px solid #ddd;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      margin: 10px 0;
    }

    .msg {
      max-width: 70%;
      padding: 10px 14px;
      margin: 8px 0;
      border-radius: 12px;
      font-size: 14px;
    }

    .user {
      background: #d1e7ff;
      margin-left: auto;
      border-bottom-right-radius: 2px;
    }

    .bot {
      background: #e9e9e9;
      margin-right: auto;
      border-bottom-left-radius: 2px;
    }

    .input-area {
      display: flex;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      padding: 10px 16px;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
      border-radius: 6px;
    }

    button:hover {
      background: #005fcc;
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <div class="chat-header">ðŸ¤– AI Chatbot</div>

    <div id="chat" class="chat-box"></div>

    <div class="input-area">
      <input id="msg" placeholder="Type your message..." />
      <button onclick="send()">Send</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById("chat");

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.className = "msg " + sender;
      div.innerText = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function send() {
      const input = document.getElementById("msg");
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      input.value = "";

      // Demo bot response
      setTimeout(() => {
        addMessage("This is a demo chatbot âœ¨ Backend coming soon!", "bot");
      }, 300);
    }
  </script>
</body>
</html>
